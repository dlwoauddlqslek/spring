<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <div class="container">
    <h3>글쓰기 페이지</h3>
    <form id="writeForm">
        <div class="row">
            <div class="col-3">
                <label for="category" class="form-label">글 분류</label>
                <select class="form-select" name="bcno" id="category">
                </select>
            </div>
            <div class="col-9">
                <label for="btitle" class="form-label">제목</label>
                <input class="form-control" name="btitle" id="btitle"/>
            </div>
        </div>
            <label for="bcontent" class="form-label">내용</label>
            <textarea class="form-control" name="bcontent" id="bcontent"></textarea></br>
            <div >첨부파일: <input type="file" name="uploadFile" id="bfile"> </div>
            <button class="btn btn-primary" onclick="_write()" type="button">작성 완료</button>
    </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='/js/board/boardwrite.js'></script>
    <div th:replace="~{/footer.html :: footer }"></div>
</body>
</html>
