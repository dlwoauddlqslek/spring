<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <div class="container">

                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        
                    </ul>

            <button type="button" class="btn btn-dark" onclick="boardwrite()">글쓰기</button>
            <div style="display: flex;"> <!--getall(페이지번호, 카테고리번호)-->

                <div style="width: 50px;" onclick="getall(1,1)">자유</div>
                <div style="width: 50px;" onclick="getall(1,2)">노하우</div>
                <div style="width: 50px;" onclick="getall(1,3)">판매</div>
                <div style="width: 50px;" onclick="getall(1,4)">구매</div>
            </div>

    </div>
    
    
    <script src='/js/board/boardgetall.js'></script>
    <div th:replace="~{/footer.html :: footer }"></div>
